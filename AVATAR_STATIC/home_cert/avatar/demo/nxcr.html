<script>
/** 해당 페이지에서는 nxcr 제품만 사용하돌고 설정합니다.
 *  금융권의 경우 특정 페이지에서만 인증서 복사 모듈을 사용하기에 전체 페이지 대상으로는 모듈을 실행하지 않습니다.
 *  사유 : 전체페이지 사용시 필수 설치체크에 포함되어 있으므로 키보드보안이 설치되어 있더라도 사용자선택 모듈인 인증서복사 모듈 설치를 위해 설치페이지로 이동함 
 */

TouchEnNxConfig.use = {
		nxkey	:	false,
		nxcr	:	true,
		nxweb	:	false,
		nxfw	:	false
};

/** 설치페이지를 nxcr 전용 설치페이지로 이동합니다.
 *  금융권의 경우 통합설치(베라포트)모듈을 이용하여 키보드보안 모듈의 경우 필수설치를 진행하지만 
 *  인증서복사의 경우 사용하는 특정 사용자만 설치를 진행하는 경우가 있습니다.
 *  이때 모듈 사용 및 설치페이지 설정을 아래와 같이 설정합니다.
 */
TouchEnNxConfig.installPage.tos = TouchEnNxConfig.installPage.nxcr;

</script>
