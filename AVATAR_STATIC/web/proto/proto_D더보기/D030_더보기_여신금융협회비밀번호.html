<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<link rel="stylesheet" href="../css/avatar.css">
</head>
<body>

	<!-- content -->
	<div class="content">

		<div class="m_cont m_cont_pd"><!-- 하단 버튼 있는경우 m_cont_pd 추가 -->

			<div class="cont_pd" style="padding-top:14px;">
				<!-- 타이틀 -->
				<div class="tit_wrap">
					<h2 class="c_bl">여신금융협회 아이디/비밀번호</h2>
				</div>
				<!-- //타이틀 -->
				<!-- 입력영역 -->
				<div class="wrbx_w">
					<dl>
						<dt>아이디</dt>
						<dd>
							<div class="input_type on">
								<input type="text" placeholder="아이디(영문, 숫자 6~20자)" value="avata">
							</div>
						</dd>
						<dt>비밀번호</dt>
						<dd>
							<div class="input_type">
								<input type="password" placeholder="비밀번호(영문, 숫자 8~15자)" value="">
							</div>
						</dd>
					</dl> 
				</div>
				<!-- //입력영역 -->
			</div>
		</div>

		<!-- 토스트 팝업 -->
		<div class="toast_pop">
			<div class="inner">
				<span>비밀번호를 입력하세요.</span>
			</div>
		</div>
		<!-- //토스트 팝업 -->

		<!-- 하단 fix버튼 -->
		<div class="btn_fix_botm">
			<div class="inner">
				<a class="off">취소</a>
			</div>
		</div>
		<!-- //하단 fix버튼 -->

	</div>
	<!-- //content -->

</body>
</html>
