<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<link rel="stylesheet" href="../css/avatar.css">
</head>
<body>

	<!-- content -->
	<div class="content">

		<div class="m_cont m_cont_pd"><!-- 하단 버튼 있는경우 m_cont_pd 추가 -->
			<div class="cont_pd">

				<div class="acc_setbx_con" style="padding-top:35px;">
					<!-- 타이틀 -->
					<div class="tit_wrap" style="margin-bottom: 18px;">
						<h2 class="c_bl">회원가입을 위한 정보를 입력하여 주십시요. </h2>
					</div>
					<!-- //타이틀 -->
					<!-- 입력영역 -->
					<div class="input_wrap" style="margin:-2px 0 0;">
						<table>
							<colgroup><col><col style="width:10px;"><col style="width:121px;"></colgroup>
							<tbody>
								<tr>
									<td colspan="3">
										<div class="input_type">
											<input type="text" placeholder="이름" value="">
										</div>
									</td>
								</tr>
								<tr>
									<td>
										<div class="input_type">
											<input type="text" placeholder="생년월일" value="">
										</div>
									</td>
									<td></td>
									<td>
										<div class="slt_type type2"><!-- 선택클래스 click / 활성화클래스 on -->
											<div class="inner">
												<a class="tit">남자</a>
											</div>
											<!-- 레이어 -->
											<div class="ly_slt_type" style="display:none;">
												<ul>
													<li>남자</li>
													<li class="on">여자</li><!-- 활성화클래스 on -->
												</ul>
											</div>
											<!-- //레이어 -->
										</div>
									</td>
								</tr>
								<tr>
									<td colspan="3">
										<div class="tel_co">
											<span><input type="radio">SKT</span>
											<span><input type="radio">KT</span>
											<span><input type="radio">LG U+</span>
											<span class="last"><input type="radio">알뜰폰</span>
										</div>
									</td>
								</tr>
								<tr>
									<td>
										<div class="input_type">
											<input type="text" placeholder="휴대폰번호" value="">
										</div>
									</td>
									<td></td>
									<td>
										<a class="btn_01">인증요청</a>
									</td>
								</tr>
								<tr>
									<td colspan="3">
										<div class="input_type right">
											<input type="text" placeholder="인증번호(숫자 6자)" value="">
											<span class="time">03:00</span>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<!-- //입력영역 -->
				</div>
			</div>
		</div>

		<!-- 하단 fix버튼 -->
		<div class="btn_fix_botm">
			<div class="inner">
				<a class="off">다음</a>
			</div>
		</div>
		<!-- //하단 fix버튼 -->

	</div>
	<!-- //content -->

</body>
</html>
